<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - PLY</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<script src="./build/three.js"></script>
<script src="./js/libs/stats.min.js"></script>
<script src="./js/loaders/PLYLoader.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

<div style="position: absolute;margin: 16px;">
    <select onchange="window.location.href = 'webgl_loader_ply.html?ply='+this.value" id="select">
        <option value="airplane">airplane</option>
        <option value="ant">ant</option>
        <option value="apple">apple</option>
        <option value="beethoven">beethoven</option>
        <option value="dolphins">dolphins</option>
        <option value="canstick">canstick</option>
        <option value="chopper">chopper</option>
        <option value="cow">cow</option>
        <option value="egret">egret</option>
        <option value="f16">f16</option>
        <option value="galleon">galleon</option>
        <option value="shark">shark</option>
        <option value="weathervane">weathervane</option>
    </select>
</div>

<script>

    $.urlParam = function (name) {
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
    }

    var container, stats;

    var camera, cameraTarget, scene, renderer;

    $('#select').val($.urlParam('ply'));

    init($.urlParam('ply'));
    animate();

    function init(val) {

        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 15);
        camera.position.set(3, 0.15, 3);

        cameraTarget = new THREE.Vector3(0, -0.1, 0);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x72645b);
        scene.fog = new THREE.Fog(0x72645b, 2, 15);


        // Ground

        var plane = new THREE.Mesh(
            new THREE.PlaneBufferGeometry(40, 40),
            new THREE.MeshPhongMaterial({color: 0x999999, specular: 0x101010})
        );
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.5;
        scene.add(plane);

        plane.receiveShadow = true;


        // PLY file

        var loader = new THREE.PLYLoader();

        switch (val) {
            case 'dolphins': {
                loader.load('files/dolphins_colored.ply', function (geometry) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial({color: 0x0055ff, flatShading: false});
                    var mesh = new THREE.Mesh(geometry, material);

                    mesh.position.y = -0.2;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = -Math.PI / 2;
                    mesh.scale.multiplyScalar(0.001);

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add(mesh);

                });

                break;
            }

            case 'beethoven': {
                loader.load('files/beethoven.ply', function (geometry) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial({color: 0x0055ff, flatShading: false});
                    var mesh = new THREE.Mesh(geometry, material);

                    mesh.position.y = 0.2;
                    mesh.position.z = 0.3;
                    //mesh.rotation.x = -Math.PI / 2;
                    mesh.scale.multiplyScalar(0.1);

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add(mesh);

                });
                break;
            }

            case 'balance':{
                loader.load( 'files/balance.ply', function ( geometry ) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: false } );
                    var mesh = new THREE.Mesh( geometry, material );

                    mesh.position.y = - 0.2;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = - Math.PI / 2;
                    mesh.scale.multiplyScalar( 0.005 );

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add( mesh );

                } );
                break;
            }

            case 'apple' : {
                loader.load('files/apple.ply', function (geometry) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial({color: 0x0055ff, flatShading: false});
                    var mesh = new THREE.Mesh(geometry, material);

                    mesh.position.y = 0;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = -Math.PI / 2;
                    mesh.scale.multiplyScalar(3);

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add(mesh);

                });
                break;
            }

            case 'airplane':{
                loader.load( 'files/airplane.ply', function ( geometry ) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: false } );
                    var mesh = new THREE.Mesh( geometry, material );

                    mesh.position.y = - 0.2;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = - Math.PI / 2;
                    mesh.scale.multiplyScalar( 0.001 );

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add( mesh );

                } );

                break;
            }

            case 'ant':{
                loader.load( 'files/ant.ply', function ( geometry ) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: false } );
                    var mesh = new THREE.Mesh( geometry, material );

                    mesh.position.y = 0;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = - Math.PI / 2;
                    mesh.scale.multiplyScalar( 0.02 );

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add( mesh );

                } );

                break;
            }

            case 'canstick':{
                loader.load( 'files/canstick.ply', function ( geometry ) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: false } );
                    var mesh = new THREE.Mesh( geometry, material );

                    mesh.position.y = 0;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = - Math.PI / 2;
                    mesh.scale.multiplyScalar( 2 );

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add( mesh );

                } );

                break;
            }

            case 'chopper':{
                loader.load( 'files/chopper.ply', function ( geometry ) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: false } );
                    var mesh = new THREE.Mesh( geometry, material );

                    mesh.position.y = 0;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = - Math.PI / 2;
                    mesh.scale.multiplyScalar( 0.01 );

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add( mesh );

                } );

                break;
            }

            case 'cow':{
                loader.load( 'files/cow.ply', function ( geometry ) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: false } );
                    var mesh = new THREE.Mesh( geometry, material );

                    mesh.position.y = 0.1;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = - Math.PI / 2;
                    mesh.scale.multiplyScalar( 0.5 );

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add( mesh );

                } );

                break;
            }

            case 'egret':{
                loader.load( 'files/egret.ply', function ( geometry ) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: false } );
                    var mesh = new THREE.Mesh( geometry, material );

                    mesh.position.y = 0.5;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = - Math.PI / 2;
                    mesh.scale.multiplyScalar( 0.0003 );

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add( mesh );

                } );

                break;
            }

            case 'f16':{
                loader.load( 'files/f16.ply', function ( geometry ) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: false } );
                    var mesh = new THREE.Mesh( geometry, material );

                    mesh.position.y = 0;
                    mesh.position.z = 0.3;
                    //mesh.rotation.x = - Math.PI / 2;
                    mesh.scale.multiplyScalar( 0.05 );

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add( mesh );

                } );

                break;
            }

            case 'galleon':{
                loader.load( 'files/galleon.ply', function ( geometry ) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: false } );
                    var mesh = new THREE.Mesh( geometry, material );

                    mesh.position.y = 0;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = - Math.PI / 2;
                    mesh.scale.multiplyScalar( 0.001 );

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add( mesh );

                } );

                break;
            }

            case 'shark':{
                loader.load( 'files/shark.ply', function ( geometry ) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: false } );
                    var mesh = new THREE.Mesh( geometry, material );

                    mesh.position.y = 0.2;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = - Math.PI / 2;
                    mesh.scale.multiplyScalar( 0.2 );

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add( mesh );

                } );

                break;
            }

            case 'weathervane':{
                loader.load( 'files/weathervane.ply', function ( geometry ) {

                    geometry.computeVertexNormals();

                    var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: false } );
                    var mesh = new THREE.Mesh( geometry, material );

                    mesh.position.y = 0.4;
                    mesh.position.z = 0.3;
                    mesh.rotation.x = - Math.PI / 2;
                    mesh.scale.multiplyScalar( 0.001 );

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    scene.add( mesh );

                } );

                break;
            }
        }


        // Lights

        scene.add(new THREE.HemisphereLight(0x443333, 0x111122));

        addShadowedLight(1, 1, 1, 0xffffff, 1.35);
        addShadowedLight(0.5, 1, -1, 0xffaa00, 1);

        // renderer

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        renderer.gammaInput = true;
        renderer.gammaOutput = true;

        renderer.shadowMap.enabled = true;

        container.appendChild(renderer.domElement);

        // stats

        stats = new Stats();
        //container.appendChild( stats.dom );

        // resize

        window.addEventListener('resize', onWindowResize, false);

    }

    function addShadowedLight(x, y, z, color, intensity) {

        var directionalLight = new THREE.DirectionalLight(color, intensity);
        directionalLight.position.set(x, y, z);
        scene.add(directionalLight);

        directionalLight.castShadow = true;

        var d = 1;
        directionalLight.shadow.camera.left = -d;
        directionalLight.shadow.camera.right = d;
        directionalLight.shadow.camera.top = d;
        directionalLight.shadow.camera.bottom = -d;

        directionalLight.shadow.camera.near = 1;
        directionalLight.shadow.camera.far = 4;

        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;

        directionalLight.shadow.bias = -0.001;

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {

        requestAnimationFrame(animate);

        render();
        stats.update();

    }

    function render() {

        var timer = Date.now() * 0.0005;

        camera.position.x = Math.sin(timer) * 2.5;
        camera.position.z = Math.cos(timer) * 2.5;

        camera.lookAt(cameraTarget);

        renderer.render(scene, camera);

    }

</script>
</body>
</html>
